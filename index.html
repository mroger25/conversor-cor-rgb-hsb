<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Cor RGB para HSB</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="converter-container">
      <h1>Conversor RGB → HSB</h1>
      <div class="input-group">
        <label for="hex-input">HEX:</label>
        <input type="text" id="hex-input" value="#a34562" maxlength="7" />
        <div
          id="color-preview"
          class="color-preview"
          style="background-color: #a34562"
        ></div>
      </div>

      <div class="output-group">
        <div class="slider-group">
          <div class="slider-label">
            <span>Matiz (H)</span>
            <span id="h-value">340°</span>
          </div>
          <input
            type="range"
            id="hue-slider"
            min="0"
            max="360"
            value="340"
            disabled
          />
        </div>
        <div class="slider-group">
          <div class="slider-label">
            <span>Saturação (S)</span>
            <span id="s-value">57%</span>
          </div>
          <input
            type="range"
            id="saturation-slider"
            min="0"
            max="100"
            value="57"
            disabled
          />
        </div>
        <div class="slider-group">
          <div class="slider-label">
            <span>Brilho (B)</span>
            <span id="b-value">64%</span>
          </div>
          <input
            type="range"
            id="brightness-slider"
            min="0"
            max="100"
            value="64"
            disabled
          />
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
